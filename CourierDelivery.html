<html>
	<title>Courierdelivery</title>
	
	<body>
	<center>
	
		<br>
		<h1>COURIER DELIVERY</h1>
		
		<form name=fdate method="POST" action="">
		<table>
			<tr>
				<td>Order Id(*)</td>
				<td><input type="text" name="custID"> </td>
			</tr>
			
			<tr>
				<td>DELIVERY DATE(*)</td>
				<td>
				<select name="day">
					<option value="1">1
					<option value="2">2
					<option value="3">3
					<option value="4">4
					<option value="5">5
					<option value="6">6
					<option value="7">7
					<option value="8">8
					<option value="9">9
					<option value="10">10
					<option value="11">11
					<option value="12">12
					<option value="13">13
					<option value="14">14
					<option value="15">15
					<option value="16">16
					<option value="17">17
					<option value="18">18
					<option value="19">19
					<option value="20">20
					<option value="21">21
					<option value="22">22
					<option value="23">23
					<option value="24">24
					<option value="25">25
					<option value="26">26
					<option value="27">27
					<option value="28">28
					<option value="29">29
					<option value="30">30
					<option value="31">31
				</select>
				
				<select name="month">
					<option value="1">JAN
					<option value="2">FEB
					<option value="3">MAR
					<option value="4">APR
					<option value="5">MAY
					<option value="6">JUN
					<option value="7">JUL
					<option value="8">AUG
					<option value="9">SEP
					<option value="10">OCT
					<option value="11">NOV
					<option value="12">DEC
				</select>

				<select name="year">
					<option value="2002">2008
					<option value="2003">2009
					<option value="2004">2010
					<option value="2005">2011
				</select>
				</td>
			</tr>
			
			<tr>
				<td>Status</td>
				<td>
					<input type="radio" name="status" value="Pending"checked>Pending
					<input type="radio" name="status" value="delivered">Delivered
					<input type="radio" name="status" value="rejected">Rejected
				</td>
			</tr>
			
			<tr>
				<td>Remarks*</td>
				<td>
					<textarea rows="3" cols="20"></textarea>
				<td> 
			</tr>
			
			<tr>
				<td>(*)mandatory field</td>
				<td>
					<input type=submit value="Submit">
					<input type=reset value="Reset">
				</td>
			</tr>
			
		</table>
		
		</form>
	</center>
	</body>
</html>
